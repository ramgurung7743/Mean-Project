<!DOCTYPE html>
<html ng-app="bloggerApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <!-- Bootstrap is not being used in the custom styles. If you are not using Bootstrap features, you might consider removing it to reduce load times. -->
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">

    <!-- Angular and other library scripts -->
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="bloggerApp.js"></script>
</head>

<body>
    <nav class="navigation">
        <a ng-href="#!/home" class="nav-item">My Blog</a>
        <a ng-href="#!/blogList" class="nav-item">List Blogs</a>
        <a ng-href="#!/blogAdd" class="nav-item">Add Blog</a>
    </nav>
    
    <div ui-view></div>

<!-- home.html -->
<div class="container mt-5" ng-controller="HomeController as vm">
  <h1>{{ vm.title }}</h1>
  <p>{{ vm.message }}</p>
</div>

<!-- blogList.html -->
<main class="container my-5" ng-controller="ListController as vm">
  <h1>Blog List</h1>
  <div ng-repeat="blog in vm.blogs" class="card">
    <div class="card-body">
      <h5 class="card-title">{{ blog.blogTitle }}</h5>
      <p>Last updated: {{ blog.createdAt | date: 'short' }}</p>
      <a ng-href="#!/edit/{{ blog._id }}" class="card-link text-primary"><i class="fas fa-edit"></i></a>
      <a ng-href="#!/delete/{{ blog._id }}" class="card-link text-danger"><i class="fas fa-trash"></i></a>
    </div>
  </div>
  <div ng-if="!vm.blogs.length">
    <p>No blog posts to display.</p>
  </div>
</main>

<!-- blogAdd.html -->
<div class="container mt-5" ng-controller="AddController as vm">
  <h1 class="page-header title-with-line">Add Blog</h1>
  <div class="form-container">
    <form ng-submit="vm.submitBlog()">
      <div class="form-group">
        <label for="blogTitle">Blog Title</label>
        <input type="text" class="form-control" id="blogTitle" ng-model="vm.blog.blogTitle" required>
      </div>
      <div class="form-group">
        <label for="blogText">Blog Text</label>
        <textarea class="form-control" id="blogText" ng-model="vm.blog.blogText" rows="6" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-add">Add Blog</button>
    </form>
  </div>
</div>

    <!-- Common JavaScripts -->
    <script src="common/nav/navigation.js"></script>
    <script src="common/auth/authentication.js"></script>
    <!-- Bootstrap JavaScript is included here, but as noted above, consider if you need it or not. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
